<!-- GALLERY VIEW -->
<div *ngIf="galleryMode === 'grid'" class="gallery_wrapper">
    <div [routerLink]="[project.project_dir ]" class="gallery_item" *ngFor="let project of projects; let i = index">
        <div class="item" [ngClass]=" { 'active_element_border' : this.activeElement===i }">

            <img class="overlay" [src]="'assets/projects/' + project.project_dir + '/' + project.images[0]"
                [alt]="project.project_dir" loading="lazy">

            <div class="gallery_item_text"
                [ngStyle]="{'background-color':project.background ? project.background : 'red' }">
                <div class="gallery_item_text_first">
                    <div>{{ project.title }}</div>
                    <div>{{ project.year }}</div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- LIST VIEW -->
<div *ngIf="galleryMode === 'list'">
    <div [routerLink]="[project.project_dir ]" class="gallery_list" *ngFor="let project of projects; let i = index">
        <div>
            <h2><a [routerLink]="[project.project_dir ]">{{ project.title }}</a></h2>
        </div>

        <div>{{ project.year }}</div>

        <div class="gallery_list_thumb"> <img [src]="'assets/projects/' + project.project_dir + '/' + project.images[0]"
                [alt]="project.project_dir" height="50" loading="lazy"></div>
    </div>
</div>
