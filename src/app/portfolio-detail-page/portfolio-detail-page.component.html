<div>
    <div *ngIf="project" class="intro">
        <div class="title">{{ project.title }}</div>
        <div class="year">{{ project.year }}</div>
        <div class="text">{{ project.text }}</div>
    </div>

    <ng-container *ngIf="project">
        <div *ngFor="let image of project.images; let i = index">
            <img [src]="'assets/projects/' + project.project_dir +'/' + project.images[i]" width="100%">
        </div>
    </ng-container>
</div>
