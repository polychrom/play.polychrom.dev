<div class="header">

    <div class="header_item_teaser">Selected Works</div>
    <div class="header_item_info">Design & Technology</div>
    <div class="header_item_view" (click)="this.nextViewMode()">
        <span>
            <a [routerLink]="['']" [queryParams]="{view: this.galleryMode }">
                {{this.galleryMode | titlecase }}</a>
        </span>

        <a class="icon_github" href="https://github.com/polychrom/play.polychrom.dev" target="_blank">
            <img src="../../assets/icons/github.svg" height="20">
        </a>
    </div>
</div>
